<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система контроля посещаемости</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="d-flex" id="wrapper">
    <div class="border-end bg-darker" id="sidebar-wrapper">
        <div class="sidebar-heading border-bottom p-4">
            <h5 class="m-0 text-primary fw-bold">AI SCHOOL</h5>
        </div>
        <div class="list-group list-group-flush">
            <button class="list-group-item list-group-item-action p-4 active" data-bs-target="#tab-main" data-bs-toggle="pill">
                <i class="bi bi-camera-video me-3"></i>Главный экран
            </button>
            <button class="list-group-item list-group-item-action p-4" data-bs-target="#tab-students" data-bs-toggle="pill">
                <i class="bi bi-people me-3"></i>Панель учащихся
            </button>
            <button class="list-group-item list-group-item-action p-4" data-bs-target="#tab-analytics" data-bs-toggle="pill">
                <i class="bi bi-graph-up me-3"></i>Аналитика
            </button>
        </div>
    </div>

    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-dark bg-darker border-bottom px-4">
            <div class="container-fluid">
                <span id="currentTime" class="text-secondary fw-bold"></span>
                <div class="ms-auto d-flex align-items-center">
                    <span class="badge bg-success border-0 me-2">Система: OK</span>
                </div>
            </div>
        </nav>

        <div class="container-fluid p-4 tab-content">
            <div class="tab-pane fade show active" id="tab-main">
                <div class="row g-4">
                    <div class="col-xl-8">
                        <div class="card card-video shadow-lg">
                            <div class="card-header border-0 d-flex justify-content-between align-items-center py-3 px-4">
                                <h6 class="m-0 fw-bold">Видеопоток аудитории</h6>
                                <span class="badge bg-danger rounded-pill pulse px-3">LIVE</span>
                            </div>
                            <div class="card-body p-0">
                                <div class="ratio ratio-16x9 bg-black rounded-bottom overflow-hidden">
                                    <img src="/api/v1/monitor/video_feed" alt="Stream">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-4">
                        <div class="card shadow-lg h-100">
                            <div class="card-header py-3 px-4 border-bottom">
                                <h6 class="m-0 fw-bold">Последние события</h6>
                            </div>
                            <div class="card-body p-0 scroll-area">
                                <div class="list-group list-group-flush" id="liveLogs"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-students">
                <div class="row g-4">
                    <div class="col-lg-4">
                        <div class="card shadow-lg">
                            <div class="card-header p-4">
                                <h6 class="m-0 fw-bold text-success">Регистрация нового ученика</h6>
                            </div>
                            <div class="card-body p-4">
                                <form id="registerForm">
                                    <div class="mb-4">
                                        <label class="form-label text-secondary small text-uppercase fw-bold">Имя и Фамилия</label>
                                        <input type="text" id="regName" class="form-control form-control-lg bg-dark border-secondary" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label text-secondary small text-uppercase fw-bold">Класс / Группа</label>
                                        <input type="text" id="regGroup" class="form-control form-control-lg bg-dark border-secondary" required>
                                    </div>
                                    <div class="mb-4">
                                        <label class="form-label text-secondary small text-uppercase fw-bold">Эталонное фото</label>
                                        <input type="file" id="regPhoto" class="form-control bg-dark border-secondary" accept="image/*" required>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg w-100 py-3 fw-bold">Создать профиль</button>
                                </form>
                                <div id="regStatus" class="mt-4"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="card shadow-lg h-100">
                            <div class="card-header p-4 border-bottom">
                                <h6 class="m-0 fw-bold">Зарегистрированные ученики</h6>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">
                                    <table class="table table-dark table-hover mb-0 align-middle">
                                        <thead class="bg-darker">
                                            <tr>
                                                <th class="p-4">Ученик</th>
                                                <th>Группа</th>
                                                <th>Статус</th>
                                                <th class="text-end p-4">Действие</th>
                                            </tr>
                                        </thead>
                                        <tbody id="studentTableBody"></tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="tab-analytics">
                <div class="row g-4">
                    <div class="col-lg-12">
                        <div class="card shadow-lg p-4">
                            <h6 class="fw-bold mb-4">Анализ вовлеченности по времени</h6>
                            <canvas id="engagementChart" height="100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
