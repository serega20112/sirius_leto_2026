<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Панель Преподавателя | AI School</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Боковая панель -->
        <nav class="col-md-2 d-none d-md-block sidebar shadow">
            <div class="position-sticky pt-3">
                <div class="px-3 mb-4">
                    <h5 class="text-primary fw-bold">AI ШКОЛА</h5>
                    <p class="small text-secondary">Панель Учителя</p>
                </div>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="pill" href="#v-pills-monitor">
                            <i class="bi bi-display me-2"></i> Мониторинг
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#v-pills-groups" onclick="loadGroups()">
                            <i class="bi bi-people me-2"></i> Группы и Ученики
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="pill" href="#v-pills-reg">
                            <i class="bi bi-person-plus me-2"></i> Регистрация
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Основной контент -->
        <main class="col-md-10 ms-sm-auto px-md-4 py-4">
            <div class="tab-content">

                <!-- ВКЛАДКА МОНИТОРИНГА -->
                <div class="tab-pane fade show active" id="v-pills-monitor">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="card shadow-lg bg-dark">
                                <div class="card-header border-bottom border-secondary d-flex justify-content-between">
                                    <span class="fw-bold">Камера: Основная аудитория</span>
                                    <span class="badge bg-danger pulse">LIVE</span>
                                </div>
                                <div class="card-body p-0">
                                    <div class="ratio ratio-16x9">
                                        <img src="/api/v1/monitor/video_feed" class="rounded">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="card shadow-lg h-100">
                                <div class="card-header border-bottom border-secondary">Живой поток событий</div>
                                <div class="card-body p-0 scroll-area" id="liveEvents"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- ВКЛАДКА ГРУПП (Accordion) -->
                <div class="tab-pane fade" id="v-pills-groups">
                    <h3 class="mb-4">Управление группами</h3>
                    <div class="accordion shadow" id="groupsAccordion">
                        <!-- Сюда JS вставит группы -->
                    </div>
                </div>

                <!-- ВКЛАДКА РЕГИСТРАЦИИ -->
                <div class="tab-pane fade" id="v-pills-reg">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow p-4">
                            <h4 class="mb-4 text-center">Регистрация в систему</h4>
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label class="form-label">ФИО Ученика</label>
                                    <input type="text" id="regName" class="form-control" placeholder="Напр: Иванов Иван" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Группа (Класс)</label>
                                    <input type="text" id="regGroup" class="form-control" placeholder="Напр: Е-21" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Фотография (Эталон)</label>
                                    <input type="file" id="regPhoto" class="form-control" accept="image/*" required>
                                </div>
                                <button type="submit" class="btn btn-primary w-100 py-2">Добавить ученика</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/static/js/main.js"></script>
</body>
</html>
